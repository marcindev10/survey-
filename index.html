<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

new line added

      <h1 id="title">Survey Form</h1>
      <div id="form-outer">
        <p id="description">
          My level of English
        </p>
        <form id="survey-form">
          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="name">* Name: </label>
            </div>
            <div class="rightTab">
              <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label id="email-label" for="email">* Email: </label>
            </div>
            <div class="rightTab">
              <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label id="number-label" for="age">* Age: </label>
            </div>
            <div class="rightTab">
              <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
            </div>
          </div>
           <div class="rowTab">
            <div class="labels">
              <label for="currentPos">What's your level of English?</label>
            </div>
            <div class="rightTab">
              <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value>Select an option</option>
            <option  value="level">Your English level</option>
            <option value="beginner">A1</option>
            <option value="preintermediate">A2</option>
            <option value="intermediate">B1</option>
            <option value="upperintermediate">B2</option>
            <option value="advance">C1</option>    
            <option value="procificiency">C2</option>
                
          </select>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="userRating">How long have you studied English?</label>
            </div>
            <div class="rightTab">
              <ul style="list-style: none;">
                <li class="radio"><label>Less than 6 months<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                <li class="radio"><label>One year<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                <li class="radio"><label>More than 1 year<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
              </ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="most-like">Why are you learning English?: </label>
            </div>
            <div class="rightTab">
              <select id="most-like" name="mostLike" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="myteacher">For my career</option>
            <option value="homework">For a university</option>
            <option value="books">For exams</option>
            <option value="culture">For travelling</option>
            <option value="speaking">To learn a new language</option>    
          </select>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="preferences">Things you should improve to be better at English<br>(Check all that apply): </label>
            </div>
            <div class="rightTab">
              <ul id="preferences" style="list-style: none;">
                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Speaking</label></li>
                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Writing</li>
                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Reading</label></li>
                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Listening</label></li>
                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">All above</label></li>
                
              </ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="comments">How can you learn English fast?</label>
            </div>
            <div class="rightTab">
              <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
 </body>
</html>
